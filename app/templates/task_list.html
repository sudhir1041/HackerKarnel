

{% extends "base.html" %}

{% block container %}

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Task Detail </th>
        <th>Task Type </th>
    </tr>
    {% for i in page_data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.user.name}}</td>
        <td>{{i.task_detail}}</td>
        <td>{{i.task_type}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock  %}
