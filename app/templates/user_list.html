{% extends "base.html" %}

{% block container %}

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email </th>
        <th>Mobile </th>
    </tr>
    {% for i in page_data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.mobile}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock  %}
